  <header>
    <nav class="navbar navbar-expand-md  bg-dark  border-bottom-dark"  data-bs-theme="dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#link">Link</a>
            </li>
          </ul>

          </form>
        </div>
      </div>

  <!-- fin Header -->

  <main>

    <section id='carrousel' >

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://img.freepik.com/free-photo/programming-background-collage_23-2149901780.jpg?w=900&t=st=1688444867~exp=1688445467~hmac=01b4e9d9994d477a2fd5e3b0b4739bf0136b1e8c33fc04e32498a44181fe4e33" class="d-block w-100" alt="robot Programandor">

              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/free-photo/html-css-collage-concept-with-person_23-2150062008.jpg?w=900&t=st=1688445344~exp=1688445944~hmac=faf348afb2d8f0023f330b55214cd7d849b18b0f6c1f53f28df84ce2ee00e021" class="d-block w-100" alt="mujer coder">

            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/free-photo/html-css-collage-concept-with-hacker_23-2150061984.jpg?w=900&t=st=1688445460~exp=1688446060~hmac=909e702e72f78d016b8e29221b54ec00c033001f40e6b528aa6a80ef4adff07c" class="d-block w-100" alt="hacker">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
